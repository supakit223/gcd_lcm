<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeNumber</title>
</head>
<body>             
    <div class="container">
        <div class="mt-3 mb-3 d-flex align-content-center justify-content-center">
            <label class="p-2 fw-bold head1">ห.ร.ม. และ ค.ร.น.</label>                  
        </div>        
        <!-- input -->
        <div class="mb-1 border border-1 border-primary">
            <div class="mt-3 d-flex align-content-center justify-content-center">
                <label class="p-1">จำนวนนับ</label>
                <input id="input1" class="p-1 mx-2 input" oninput="showNumber()" type="number" min="2" max="10" required placeholder="2 - 10">
                <label class="p-1">จำนวน</label>
            </div>
            <div>
                <small id="alert_input1" class="mb-2 text-danger d-flex align-content-center justify-content-center"></small>
            </div>
            <!-- แสดงช่องกรอกจำนวน -->
            <div id="showNumber" class="mb-2">
                <!-- ส่งมาจากฝั่ง js -->                    
            </div>             
        </div>        
        <div class="mt-1 mb-2 d-flex align-content-center justify-content-center">
            <button class="btn btn-success" onclick="cal1()" type="submit button">แสดง ห.ร.ม. และ ค.ร.น.</button>
            <button class="mx-1 btn btn-danger" onclick="resetPage()">ล้างข้อมูลทั้งหมด</button>                
        </div>
        <!-- output -->
        <div class="mb-2 d-flex align-content-center justify-content-center">
            <label id="output1" class="invisible"></label>                      
        </div>                     
        <div class="mx-1 text-center">
            <label>Dev.By TheBoySupakit</label>
        </div>            
    </div>    
    <script src="script.js"></script>
</body>
</html>
